<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
        <link rel="icon" href="eb logo.jpg" sizes="256x256">
        <link rel="icon" href="eb logo.jpg" sizes="128x128">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="eb logo.png">
        <title>Random Eldritch Blast Description Generator</title>

        <meta charset="UTF-8">
        <meta name="description" content="Random Eldritch Blast Description Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#1c1c1c">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="sw.js"></script>
        <script>
            //if browser support service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('service worker registered'))
                    .catch(err => console.log('service worker not registered', err));
            };
        </script>
    </head>

    <body>
        <div class="title">
            <h1>Eldritch Blast Random Generator</h1>
        </div>

        <div class="description">
            <h2 id="description">placeholder</h3>
        </div>

        <div class="button">
            <button type="button" onclick="show_quote()" id="random_button" tabindex="0" role="button">New Description</button>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
