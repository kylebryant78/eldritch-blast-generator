<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Condiment&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Raleway&display=swap" rel="stylesheet">
        <link rel="icon" href="eb logo.jpg" sizes="256x256">
        <link rel="icon" href="eb logo.jpg" sizes="128x128">
        <link rel="manifest" href="manifest.json">

        <title>Random Eldritch Blast Description Generator</title>

        <meta charset="UTF-8">
        <meta name="description" content="Random Eldritch Blast Description Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="purple">
    </head>

    <body>
        <div class="title">
            <h1>Eldritch Blast Random Generator</h1>
        </div>

        <div class="description">
            <h2 id="description">placeholder</h3>
        </div>

        <div class="button">
            <button type="button" onclick="show_quote()" id="random_button" tabindex="0" role="button">New Description</button>
        </div>

        <script src="scripts.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
  // sw.js can literally be empty, but must exist
                navigator.serviceWorker.register('/sw.js');
            }
                self.addEventListener('fetch', (event) => {});
        </script>
    </body>
</html>
